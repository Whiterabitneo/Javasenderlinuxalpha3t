<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Email Sender Dashboard</h2>
        <form id="emailForm">
            <label for="senderName">Sender's Name:</label>
            <input type="text" id="senderName" name="senderName" required>

            <label for="fromEmail">From Email:</label>
            <input type="email" id="fromEmail" name="fromEmail" required>

            <label for="toEmail">To Email (comma-separated):</label>
            <input type="text" id="toEmail" name="toEmail" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Content/Body:</label>
            <textarea id="message" name="message" rows="10" required></textarea>

            <button type="submit">Send Email</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
